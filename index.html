<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="shopping-cart">

      <!-- shopping cart - title -->

      <div class="title">Shopping Cart</div>

      <!-- products - 1st product -->

      <div class="item">
        <div class="button">
          <span class="delete-button"></span>
          <span class="like-button"></span>
        </div>

        <div class="product-image">
          <img src="item imgs\phone-case-1.png" alt="light yellow phone case">
        </div>

        <!-- description - 1st product -->

        <div class="description">
          <span>Stairway to the stars Phone Cases</span>
          <span>iPhone case</span>
          <span>Light Yellow</span>
        </div>

        <!-- quantity - 1st product -->

        <div class="quantity">
          <button class="plus-button" type="button" name="button">
            <img src="button imgs\add.svg" alt="add item icon">
          </button>
          <input type="text" name="name" value="1">
          <button class="remove-button" type="button" name="button">
            <img src="button imgs\remove.svg" alt="remove item icon">
          </button>
        </div>

        <!-- products - 2nd product -->

        <div class="item">
          <div class="buttons">
              <span class="delete-button"></span>
              <span class="like-button"></span>
            </div>

            <div class="product-image">
              <img src="item imgs\mobile-phone-case-11550150264g8yz4fuyyx.png" alt="painted pink transparent phonecase">
            </div>

            <!-- description - 2nd product -->

            <div class="description">
              <span>Stairway to the stars Phone Case</span>
              <span>iPhone case</span>
              <span>Purple</span>
            </div>

            <!-- quantity - 2nd product -->

            <div class="quantity">
              <button class="plus-button" type="button" name="button">
                <img src="button imgs\add.svg" alt="add item icon">
              </button>
              <input type="text" name="name" value="1">
              <button class="remove-button" type="button" name="button">
                <img src="button imgs\remove.svg" alt="remove item icon">
              </button>
            </div>

        </div>

    </div>

  </body>
</html>
